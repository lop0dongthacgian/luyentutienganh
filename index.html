    function showFireworks() {
        const container = document.getElementById("fireworks");
        const canvas = document.getElementById("fireworkCanvas");
        container.style.display = "block";
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        function Firework() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * canvas.height / 2;
            this.radius = 2;
            this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.dy = -Math.random() * 3 - 2;
        }

        Firework.prototype.update = function () {
            this.y += this.dy;
            if (this.y <= this.targetY) {
                for (let i = 0; i < 50; i++) {
                    fireworks.push(new Particle(this.x, this.y, this.color));
                }
                return false;
            }
            return true;
        };

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.radius = 1 + Math.random();
            this.color = color;
            this.dx = (Math.random() - 0.5) * 6;
            this.dy = (Math.random() - 0.5) * 6;
            this.alpha = 1;
        }

        Particle.prototype.update = function () {
            this.x += this.dx;
            this.y += this.dy;
            this.alpha -= 0.02;
            return this.alpha > 0;
        };

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) fireworks.push(new Firework());
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                if (!f.update()) fireworks.splice(i, 1);
                ctx.globalAlpha = f.alpha || 1;
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                ctx.fillStyle = f.color;
                ctx.fill();
            }
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }
        animate();

        setTimeout(() => {
            container.style.display = "none";
        }, 6000);
    }

        let currentQuestionIndex = 0;

            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
            setupKeyboard();
        }
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
        }
        function loadQuestion(question) {
            currentAnswer = question.plainAnswer.join('');
            usedLetters = [];
            document.getElementById('question').textContent = question.question;
            createBlanks();
            resetKeyboard();
            document.getElementById('character').style.left = '20px';
        }
        function createBlanks() {
            const blanksContainer = document.getElementById('blanks');
            blanksContainer.innerHTML = '';
            for (let i = 0; i < currentAnswer.length; i++) {
                const blank = document.createElement('div');
                blank.className = 'blank';
                blank.id = `blank-${i}`;
                blanksContainer.appendChild(blank);
            }
        }
        function setupKeyboard() {
            const keyboard = document.getElementById('keyboard');
            if (keyboard.children.length === 0) {
                for (let i = 65; i <= 90; i++) {
                    const letter = String.fromCharCode(i);
                    const key = document.createElement('div');
                    key.className = 'key';
                    key.textContent = letter;
                    key.id = `key-${letter}`;
                    key.addEventListener('click', () => handleGuess(letter));
                    keyboard.appendChild(key);
                }
            }
        }
        function resetKeyboard() {
            document.querySelectorAll('.key').forEach(key => key.classList.remove('used'));
        }
        function handleGuess(letter) {
            if (usedLetters.includes(letter)) return;
            usedLetters.push(letter);
            document.getElementById(`key-${letter}`).classList.add('used');
            if (currentAnswer.includes(letter)) {
                updateBlanks(letter);
                moveCharacter(true);
                if (checkComplete()) {
                    score++;
                    updateScore();
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < selectedQuestions.length) {
                            loadQuestion(selectedQuestions[currentQuestionIndex]);
                        } else {
                            showFireworks();
                            alert(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i v·ªõi ${score} ƒëi·ªÉm!`);
                            resetGame();
                        }
                    }, 1000);
                }
            } else {
                moveCharacter(false);
            }
        }
        function updateBlanks(letter) {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (currentAnswer[i] === letter) {
                    document.getElementById(`blank-${i}`).textContent = letter;
                }
            }
        }
        function moveCharacter(forward) {
            const character = document.getElementById('character');
            const currentLeft = parseInt(character.style.left) || 20;
            const step = 30;
            const characterWidth = character.offsetWidth;
            const castleLeft = document.querySelector('.castle').offsetLeft;
            const maxLeft = castleLeft - characterWidth - 20;
            const newLeft = forward
                ? Math.min(currentLeft + step, maxLeft)
                : Math.max(currentLeft - step, 20);
            character.style.left = `${newLeft}px`;
        }
        function checkComplete() {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (!document.getElementById(`blank-${i}`).textContent) return false;
            }
            return true;
        }
        function updateScore() {
            document.getElementById('score').textContent = `ƒêi·ªÉm: ${score}`;
        }
        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
        }
        document.getElementById('reset').addEventListener('click', resetGame);
        window.addEventListener('DOMContentLoaded', initGame);

                    keyElement.click();
                    keyElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        keyElement.style.transform = '';
                    }, 100);
                }
            }
        });
