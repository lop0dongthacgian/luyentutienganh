<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc Ti·∫øng Anh Vui Nh·ªôn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .game-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .road {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #8B4513;
            z-index: 1;
        }

        .road::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(to right, white, white 40px, transparent 40px, transparent 80px);
            transform: translateY(-50%);
        }

        .school {
            position: fixed;
            right: 20px;
            bottom: 100px;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            background-color: #FFD700;
            border: 5px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* Increased font size for better visibility */
            font-weight: bold;
            color: #8B4513;
            z-index: 2;
        }

        .character {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 75px; /* Increased size */
            height: 75px; /* Increased size */
            font-size: 48px; /* Increased font size for better visibility */
            transition: left 0.5s ease-out;
            z-index: 10;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 220px; /* Kho·∫£ng c√°ch ƒë·ªß cho road v√† character */
            z-index: 5;
        }

        .question-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .blanks {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .blank {
            width: 30px;
            height: 40px;
            border-bottom: 3px solid #333;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 24px;
            font-weight: bold;
            color: #FF6347;
        }

        .keyboard-container {
            margin-top: 20px;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .key {
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border: 2px solid #8B4513;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .key:hover {
            background-color: #FFA500;
            transform: scale(1.1);
        }

        .key.used {
            background-color: #A9A9A9;
            color: #696969;
            cursor: not-allowed;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .score {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }

        @media (max-width: 480px) {
            .question {
                font-size: 16px;
            }
            
            .blank {
                width: 25px;
                height: 35px;
                font-size: 20px;
            }
            
            .key {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            
            .school {
                width: 100px; /* Adjusted for smaller screens */
                height: 100px; /* Adjusted for smaller screens */
                font-size: 24px; /* Adjusted for smaller screens */
            }
            
            .character {
                width: 50px; /* Adjusted for smaller screens */
                height: 50px; /* Adjusted for smaller screens */
                font-size: 30px; /* Adjusted for smaller screens */
            }
        }

        @media (max-height: 600px) {
            .content-wrapper {
                margin-bottom: 180px;
            }
            
            .road {
                height: 80px;
            }
            
            .school {
                bottom: 80px;
            }
            
            .character {
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">ƒêi·ªÉm: 0</div>
        
        <div class="content-wrapper">
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="blanks" id="blanks"></div>
            </div>
            
            <div class="keyboard-container">
                <div class="keyboard" id="keyboard"></div>
            </div>
            
            <div class="controls">
                <button class="btn" id="reset">Ch∆°i l·∫°i</button>
            </div>
        </div>
        
        <div class="road"></div>
        <div class="school">üè´</div>
        <div class="character" id="character">üö≤</div>
    </div>

    <script>
        // D·ªØ li·ªáu c√¢u h·ªèi
        const questions = [
            { question: "What is the capital of France?", answer: "PARIS" },
            { question: "What is 2 + 2?", answer: "FOUR" },
            { question: "What color is the sky?", answer: "BLUE" },
            { question: "What is the opposite of hot?", answer: "COLD" },
            { question: "What do you call a baby cat?", answer: "KITTEN" },
            { question: "What is the largest ocean?", answer: "PACIFIC" },
            { question: "What is the name of our planet?", answer: "EARTH" },
            { question: "What is the first letter of the alphabet?", answer: "A" },
            { question: "What is the color of an apple?", answer: "RED" },
            { question: "What do you call a person who writes books?", answer: "AUTHOR" }
        ];

        // Bi·∫øn tr·∫°ng th√°i tr√≤ ch∆°i
        let currentQuestionIndex = 0;
        let score = 0;
        let currentAnswer = '';
        let usedLetters = [];
        let selectedQuestions = [];
        const totalQuestions = 10;

        // Kh·ªüi t·∫°o tr√≤ ch∆°i
        function initGame() {
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
            setupKeyboard();
        }

        // Ch·ªçn ng·∫´u nhi√™n c√°c c√¢u h·ªèi
        function selectRandomQuestions() {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
        }

        // T·∫£i c√¢u h·ªèi hi·ªán t·∫°i
        function loadQuestion(question) {
            currentAnswer = question.answer.toUpperCase();
            usedLetters = [];
            
            document.getElementById('question').textContent = question.question;
            createBlanks();
            resetKeyboard();
            
            // ƒê·∫∑t l·∫°i v·ªã tr√≠ nh√¢n v·∫≠t
            const character = document.getElementById('character');
            character.style.left = '20px';
        }

        // T·∫°o c√°c √¥ tr·ªëng cho t·ª´
        function createBlanks() {
            const blanksContainer = document.getElementById('blanks');
            blanksContainer.innerHTML = '';
            
            for (let i = 0; i < currentAnswer.length; i++) {
                const blank = document.createElement('div');
                blank.className = 'blank';
                blank.id = `blank-${i}`;
                blanksContainer.appendChild(blank);
            }
        }

        // Thi·∫øt l·∫≠p b√†n ph√≠m
        function setupKeyboard() {
            const keyboard = document.getElementById('keyboard');
            
            // Ch·ªâ t·∫°o b√†n ph√≠m n·∫øu ch∆∞a c√≥
            if (keyboard.children.length === 0) {
                for (let i = 65; i <= 90; i++) {
                    const letter = String.fromCharCode(i);
                    const key = document.createElement('div');
                    key.className = 'key';
                    key.textContent = letter;
                    key.id = `key-${letter}`;
                    key.addEventListener('click', () => handleGuess(letter));
                    keyboard.appendChild(key);
                }
            }
        }

        // Reset b√†n ph√≠m v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
        function resetKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.classList.remove('used');
            });
        }

        // X·ª≠ l√Ω ƒëo√°n ch·ªØ c√°i
        function handleGuess(letter) {
            if (usedLetters.includes(letter)) return;
            
            usedLetters.push(letter);
            const keyElement = document.getElementById(`key-${letter}`);
            keyElement.classList.add('used');
            
            if (currentAnswer.includes(letter)) {
                // C·∫≠p nh·∫≠t c√°c √¥ tr·ªëng
                updateBlanks(letter);
                
                // Di chuy·ªÉn nh√¢n v·∫≠t ti·∫øn l√™n
                moveCharacter(true);
                
                // Ki·ªÉm tra xem ƒë√£ ƒëo√°n ƒë√∫ng to√†n b·ªô ch∆∞a
                if (checkComplete()) {
                    score++;
                    updateScore();
                    
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < selectedQuestions.length) {
                            loadQuestion(selectedQuestions[currentQuestionIndex]);
                        } else {
                            alert(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i v·ªõi ${score} ƒëi·ªÉm!`);
                            resetGame();
                        }
                    }, 1500);
                }
            } else {
                // Di chuy·ªÉn nh√¢n v·∫≠t l√πi l·∫°i
                moveCharacter(false);
            }
        }

        // C·∫≠p nh·∫≠t c√°c √¥ tr·ªëng v·ªõi ch·ªØ c√°i ƒëo√°n ƒë√∫ng
        function updateBlanks(letter) {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (currentAnswer[i] === letter) {
                    const blank = document.getElementById(`blank-${i}`);
                    blank.textContent = letter;
                }
            }
        }

        // Di chuy·ªÉn nh√¢n v·∫≠t
        function moveCharacter(forward) {
            const character = document.getElementById('character');
            const currentLeft = parseInt(character.style.left) || 20;
            const roadWidth = document.querySelector('.road').offsetWidth;
            // Adjust step calculation based on new character width to ensure it doesn't go off screen
            const characterWidth = character.offsetWidth;
            const schoolLeft = document.querySelector('.school').offsetLeft; // Get school's left position
            const maxLeft = schoolLeft - characterWidth - 20; // Stop character before reaching the school

            const step = (maxLeft - 20) / currentAnswer.length;
            
            if (forward) {
                const newLeft = Math.min(currentLeft + step, maxLeft);
                character.style.left = `${newLeft}px`;
            } else {
                const newLeft = Math.max(currentLeft - step, 20);
                character.style.left = `${newLeft}px`;
            }
        }

        // Ki·ªÉm tra xem ƒë√£ ƒëo√°n ƒë√∫ng to√†n b·ªô ch∆∞a
        function checkComplete() {
            for (let i = 0; i < currentAnswer.length; i++) {
                const blank = document.getElementById(`blank-${i}`);
                if (!blank.textContent) {
                    return false;
                }
            }
            return true;
        }

        // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë
        function updateScore() {
            document.getElementById('score').textContent = `ƒêi·ªÉm: ${score}`;
        }

        // Reset tr√≤ ch∆°i
        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
        }

        // S·ª± ki·ªán click n√∫t reset
        document.getElementById('reset').addEventListener('click', resetGame);

        // Kh·ªüi ƒë·ªông tr√≤ ch∆°i khi trang t·∫£i xong
        window.addEventListener('DOMContentLoaded', initGame);

        // Th√™m s·ª± ki·ªán b√†n ph√≠m v·∫≠t l√Ω
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                const keyElement = document.getElementById(`key-${key}`);
                if (keyElement && !keyElement.classList.contains('used')) {
                    keyElement.click();
                    keyElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        keyElement.style.transform = '';
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
