<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªçc ti·∫øng Anh vui nh·ªôn</title>
    <script src="questions.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98E4FF 50%, #B8F2FF 100%);
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation;
            min-height: 100vh;
        }
        .game-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .score {
            position: absolute;
            bottom: 0;
            right: 20px;
            margin-bottom: 140px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 223, 0, 0.8) 100%);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2E4057;
            z-index: 10;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .score::before {
            content: "‚≠ê ";
            font-size: 20px;
        }
        .character {
            position: fixed;
            bottom: 120px;
            left: 20px;
            width: 80px;
            height: 80px;
            font-size: 64px;
            transition: left 0.5s ease-out;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
        .character::before {
            content: "üë∂";
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .castle {
            position: fixed;
            right: 20px;
            bottom: 120px;
            width: 160px;
            height: 160px;
            background: pink;
            border-radius: 20px;
            border: 4px solid #FF69B4;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 240px;
            z-index: 5;
        }
        .question-container {
            background: #fffbe6;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .blanks {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .blank {
            width: 35px;
            height: 45px;
            border-bottom: 4px solid #FF6B6B;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 28px;
            font-weight: bold;
            color: #E74C3C;
        }
        .blank:not(:empty) {
            border-bottom-color: #4ECDC4;
            color: #2E7D32;
        }
        .keyboard-container {
            margin-top: 25px;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .key {
            width: 36px;
            height: 36px;
            background: #FFD700;
            border: 2px solid #FF8C00;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .key.used {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .grass-road {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to top, #2E7D32 0%, #4CAF50 30%, #66BB6A 100%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">ƒêi·ªÉm: 0</div>
        <div class="content-wrapper">
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="blanks" id="blanks"></div>
            </div>
            <div class="keyboard-container">
                <div class="keyboard" id="keyboard"></div>
            </div>
            <div class="controls">
                <button class="btn" id="reset">Ch∆°i l·∫°i</button>
            </div>
        </div>
        <div class="grass-road"></div>
        <div class="castle"></div>
        <div class="character" id="character"></div>
    </div>
    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let currentAnswer = '';
        let usedLetters = [];
        let selectedQuestions = [];
        const totalQuestions = 10;
        function initGame() {
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
            setupKeyboard();
        }
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
        }
        function loadQuestion(question) {
            currentAnswer = question.plainAnswer.join('');
            usedLetters = [];
            document.getElementById('question').textContent = question.question;
            createBlanks();
            resetKeyboard();
            document.getElementById('character').style.left = '20px';
        }
        function createBlanks() {
            const blanksContainer = document.getElementById('blanks');
            blanksContainer.innerHTML = '';
            for (let i = 0; i < currentAnswer.length; i++) {
                const blank = document.createElement('div');
                blank.className = 'blank';
                blank.id = `blank-${i}`;
                blanksContainer.appendChild(blank);
            }
        }
        function setupKeyboard() {
            const keyboard = document.getElementById('keyboard');
            if (keyboard.children.length === 0) {
                for (let i = 65; i <= 90; i++) {
                    const letter = String.fromCharCode(i);
                    const key = document.createElement('div');
                    key.className = 'key';
                    key.textContent = letter;
                    key.id = `key-${letter}`;
                    key.addEventListener('click', () => handleGuess(letter));
                    keyboard.appendChild(key);
                }
            }
        }
        function resetKeyboard() {
            document.querySelectorAll('.key').forEach(key => key.classList.remove('used'));
        }
        function handleGuess(letter) {
            if (usedLetters.includes(letter)) return;
            usedLetters.push(letter);
            document.getElementById(`key-${letter}`).classList.add('used');
            if (currentAnswer.includes(letter)) {
                updateBlanks(letter);
                moveCharacter(true);
                if (checkComplete()) {
                    score++;
                    updateScore();
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < selectedQuestions.length) {
                            loadQuestion(selectedQuestions[currentQuestionIndex]);
                        } else {
                            alert(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i v·ªõi ${score} ƒëi·ªÉm!`);
                            resetGame();
                        }
                    }, 1000);
                }
            } else {
                moveCharacter(false);
            }
        }
        function updateBlanks(letter) {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (currentAnswer[i] === letter) {
                    document.getElementById(`blank-${i}`).textContent = letter;
                }
            }
        }
        function moveCharacter(forward) {
            const character = document.getElementById('character');
            const currentLeft = parseInt(character.style.left) || 20;
            const step = 30;
            const characterWidth = character.offsetWidth;
            const castleLeft = document.querySelector('.castle').offsetLeft;
            const maxLeft = castleLeft - characterWidth - 20;
            const newLeft = forward
                ? Math.min(currentLeft + step, maxLeft)
                : Math.max(currentLeft - step, 20);
            character.style.left = `${newLeft}px`;
        }
        function checkComplete() {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (!document.getElementById(`blank-${i}`).textContent) return false;
            }
            return true;
        }
        function updateScore() {
            document.getElementById('score').textContent = `ƒêi·ªÉm: ${score}`;
        }
        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
        }
        document.getElementById('reset').addEventListener('click', resetGame);
        window.addEventListener('DOMContentLoaded', initGame);
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                const keyElement = document.getElementById(`key-${key}`);
                if (keyElement && !keyElement.classList.contains('used')) {
                    keyElement.click();
                    keyElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        keyElement.style.transform = '';
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
