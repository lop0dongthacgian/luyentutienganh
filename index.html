<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học tiếng Anh vui nhộn</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98E4FF 50%, #B8F2FF 100%);
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Max width for desktop screens */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent background for container */
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensure elements don't spill out */
        }
        .character {
            position: absolute;
            bottom: 120px;
            left: 5%;
            width: 120px;
            height: 120px;
            background-image: url('image/hs.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: left 0.5s ease-out;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .castle {
            position: absolute;
            right: 5%;
            bottom: 120px;
            width: 160px;
            height: 160px;
            z-index: 2;
        }
        .castle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 240px;
            z-index: 5;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .question-container {
            background: #fffbe6;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        .question {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FF5733; /* Attractive color for question text */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Subtle shadow */
        }
        .blanks {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .blank {
            width: 35px;
            height: 45px;
            border-bottom: 4px solid #FF6B6B;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 28px;
            font-weight: bold;
            color: #E74C3C;
        }
        .blank:not(:empty) {
            border-bottom-color: #4ECDC4;
            color: #2E7D32;
        }
        .keyboard-container {
            margin-top: 25px;
            width: 90%;
            max-width: 600px;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .key {
            width: calc(10% - 8px);
            max-width: 45px;
            height: 45px;
            background: #FFD700;
            border: 2px solid #FF8C00;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .key:hover {
            background: #FFC107;
            transform: scale(1.05);
        }
        .key.used {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            width: 90%;
            max-width: 600px;
        }
        .btn {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .score-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 223, 0, 0.8) 100%);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2E4057;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .score-container::before {
            content: "⭐ ";
            font-size: 20px;
        }
        .grass-road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            /* Removed background linear-gradient to make it transparent */
            background-color: transparent; /* Explicitly set to transparent */
            z-index: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
            box-sizing: border-box;
        }
        .grass-road img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        .grass-text {
            position: absolute;
            top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }
        @keyframes flowersWave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        .firework {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: fireworkExplode 1s forwards;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        @keyframes fireworkExplode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        @keyframes fireworkParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #FFFFFF;
            z-index: 10;
            font-weight: bold;
            text-shadow: none;
        }

        /* Media Queries for larger screens (e.g., desktop) */
        @media (min-width: 768px) {
            .game-container {
                min-height: 80vh;
                margin: 50px auto;
            }
            .character {
                bottom: 120px;
                left: 10%;
                width: 150px;
                height: 150px;
            }
            .castle {
                bottom: 120px;
                right: 10%;
                width: 200px;
                height: 200px;
            }
            .content-wrapper {
                margin-bottom: 200px;
            }
            .question {
                font-size: 24px;
            }
            .blank {
                width: 45px;
                height: 55px;
                font-size: 32px;
            }
            .key {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .btn {
                padding: 15px 30px;
                font-size: 20px;
            }
            .score-container {
                padding: 15px 25px;
                font-size: 20px;
            }
            .score-container::before {
                font-size: 22px;
            }
            .grass-text {
                font-size: 24px;
                top: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="content-wrapper">
            <div class="question-container">
                <div class="question" id="question">Câu hỏi sẽ hiển thị ở đây</div>
                <div class="blanks" id="blanks"></div>
            </div>
            <div class="keyboard-container">
                <div class="keyboard" id="keyboard"></div>
            </div>
            <div class="controls">
                <button class="btn" id="reset">Chơi lại</button>
                <div class="score-container" id="score">Điểm: 0</div>
            </div>
        </div>
        <div class="grass-road">
            <img src="image/co.png" alt="Grass with flowers">
            <div class="grass-text">Hoàn thành bài tập để đến trường</div>
        </div>
        <div class="castle">
            <img src="image/th.png" alt="Castle">
        </div>
        <div class="character" id="character"></div>
        <div id="fireworks"></div>
        <div class="footer-text">© Lớp học 0 đồng Trung Bình A3</div>
    </div>
    <script src="questions.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let currentAnswer = '';
        let usedLetters = [];
        let selectedQuestions = [];
        const totalQuestions = 10;
        
        function initGame() {
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
            setupKeyboard();
            updateCharacterAndCastlePosition();
            window.addEventListener('resize', updateCharacterAndCastlePosition);
        }

        function updateCharacterAndCastlePosition() {
            const character = document.getElementById('character');
            const castle = document.querySelector('.castle');
            const gameContainer = document.querySelector('.game-container');

            const containerWidth = gameContainer.offsetWidth;
            const initialLeftPercent = 5;
            const initialLeftPx = (initialLeftPercent / 100) * containerWidth;
            
            character.style.left = `${initialLeftPx}px`;

            const initialRightPercent = 5;
            const initialRightPx = (initialRightPercent / 100) * containerWidth;
            castle.style.right = `${initialRightPx}px`;
        }
        
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
        }
        
        function loadQuestion(question) {
            currentAnswer = question.plainAnswer.join('');
            usedLetters = [];
            document.getElementById('question').textContent = question.question;
            createBlanks();
            resetKeyboard();
            const character = document.getElementById('character');
            const gameContainer = document.querySelector('.game-container');
            const initialLeftPercent = 5; 
            character.style.left = `${(initialLeftPercent / 100) * gameContainer.offsetWidth}px`;
        }
        
        function createBlanks() {
            const blanksContainer = document.getElementById('blanks');
            blanksContainer.innerHTML = '';
            for (let i = 0; i < currentAnswer.length; i++) {
                const blank = document.createElement('div');
                blank.className = 'blank';
                blank.id = `blank-${i}`;
                blanksContainer.appendChild(blank);
            }
        }
        
        function setupKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('div');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.addEventListener('click', () => handleGuess(letter));
                keyboard.appendChild(key);
            }
        }
        
        function resetKeyboard() {
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('used');
            });
        }
        
        function handleGuess(letter) {
            if (usedLetters.includes(letter)) return;
            
            usedLetters.push(letter);
            document.getElementById(`key-${letter}`).classList.add('used');
            
            if (currentAnswer.includes(letter)) {
                updateBlanks(letter);
                
                if (checkComplete()) {
                    score++;
                    updateScore();
                    
                    moveCharacterToCastle();
                    
                    showFireworks();
                    
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < selectedQuestions.length) {
                            loadQuestion(selectedQuestions[currentQuestionIndex]);
                        } else {
                            alert(`Chúc mừng! Bạn đã hoàn thành trò chơi với ${score} điểm!`);
                            resetGame();
                        }
                    }, 10000); 
                } else {
                    moveCharacter(true); 
                }
            } else {
                moveCharacter(false); 
            }
        }
        
        function updateBlanks(letter) {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (currentAnswer[i] === letter) {
                    document.getElementById(`blank-${i}`).textContent = letter;
                }
            }
        }
        
        function moveCharacter(forward) {
            const character = document.getElementById('character');
            const gameContainer = document.querySelector('.game-container');
            const currentLeft = parseFloat(character.style.left) || ((5 / 100) * gameContainer.offsetWidth);
            const step = 0.05 * gameContainer.offsetWidth;
            const characterWidth = character.offsetWidth;
            const castle = document.querySelector('.castle');
            const castleRight = parseFloat(castle.style.right) || ((5 / 100) * gameContainer.offsetWidth);
            const castleLeft = gameContainer.offsetWidth - castleRight - castle.offsetWidth;
            const maxLeft = castleLeft + (castle.offsetWidth / 2) - (characterWidth / 2);

            const newLeft = forward
                ? Math.min(currentLeft + step, maxLeft)
                : Math.max(currentLeft - step, (5 / 100) * gameContainer.offsetWidth);
                
            character.style.left = `${newLeft}px`;
        }
        
        function moveCharacterToCastle() {
            const character = document.getElementById('character');
            const castle = document.querySelector('.castle');
            const gameContainer = document.querySelector('.game-container');

            const castleRight = parseFloat(castle.style.right) || ((5 / 100) * gameContainer.offsetWidth);
            const castleLeft = gameContainer.offsetWidth - castleRight - castle.offsetWidth;
            const characterWidth = character.offsetWidth;
            const targetLeft = castleLeft + (castle.offsetWidth / 2) - (characterWidth / 2);
            
            character.style.transition = 'left 1.5s ease-in-out';
            character.style.left = `${targetLeft}px`;
            
            setTimeout(() => {
                character.style.transition = 'left 0.5s ease-out';
            }, 1500);
        }
        
        function checkComplete() {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (!document.getElementById(`blank-${i}`).textContent) return false;
            }
            return true;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `Điểm: ${score}`;
        }
        
        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
            updateCharacterAndCastlePosition();
        }
        
        function showFireworks() {
            const celebration = document.getElementById('fireworks');
            celebration.innerHTML = '';
            celebration.style.display = 'block';
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 70); 
            }
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }
        
        function createFirework() {
            const celebration = document.getElementById('fireworks');
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#FF5252', '#FFD740', '#69F0AE', '#40C4FF', '#7C4DFF', '#FF8A80', '#A7FFEB', '#FFE082'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.backgroundColor = randomColor;
            firework.style.left = `${Math.random() * 80 + 10}%`; 
            firework.style.top = `${30 + Math.random() * 50}%`; 
            
            celebration.appendChild(firework);
            
            for (let i = 0; i < 20; i++) { 
                setTimeout(() => {
                    createFireworkParticle(firework.style.left, firework.style.top, randomColor);
                }, 50); 
            }
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }
        
        function createFireworkParticle(left, top, color) {
            const celebration = document.getElementById('fireworks');
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.backgroundColor = color;
            particle.style.left = left;
            particle.style.top = top;
            particle.style.width = '6px'; 
            particle.style.height = '6px'; 
            particle.style.filter = 'drop-shadow(0 0 4px rgba(255, 255, 255, 0.6))'; 
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 80 + Math.random() * 70; 
            const translateX = Math.cos(angle) * distance;
            const translateY = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${translateX}px`);
            particle.style.setProperty('--ty', `${translateY}px`);
            particle.style.animation = 'fireworkParticle 1s forwards'; 
            
            celebration.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000); 
        }
        
        document.getElementById('reset').addEventListener('click', resetGame);
        window.addEventListener('DOMContentLoaded', initGame);
        
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                const keyElement = document.getElementById(`key-${key}`);
                if (keyElement && !keyElement.classList.contains('used')) {
                    keyElement.click();
                    keyElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        keyElement.style.transform = '';
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
