        let currentQuestionIndex = 0;
        let score = 0;
        let currentAnswer = '';
        let usedLetters = [];
        let selectedQuestions = [];
        const totalQuestions = 10;
        
        function initGame() {
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
            setupKeyboard();
        }
        
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffled.slice(0, totalQuestions);
        }
        
        function loadQuestion(question) {
            currentAnswer = question.plainAnswer.join('');
            usedLetters = [];
            document.getElementById('question').textContent = question.question;
            createBlanks();
            resetKeyboard();
            document.getElementById('character').style.left = '20px';
        }
        
        function createBlanks() {
            const blanksContainer = document.getElementById('blanks');
            blanksContainer.innerHTML = '';
            for (let i = 0; i < currentAnswer.length; i++) {
                const blank = document.createElement('div');
                blank.className = 'blank';
                blank.id = `blank-${i}`;
                blanksContainer.appendChild(blank);
            }
        }
        
        function setupKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('div');
                key.className = 'key';
                key.textContent = letter;
                key.id = `key-${letter}`;
                key.addEventListener('click', () => handleGuess(letter));
                keyboard.appendChild(key);
            }
        }
        
        function resetKeyboard() {
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('used');
            });
        }
        
        function handleGuess(letter) {
            if (usedLetters.includes(letter)) return;
            
            usedLetters.push(letter);
            document.getElementById(`key-${letter}`).classList.add('used');
            
            if (currentAnswer.includes(letter)) {
                updateBlanks(letter);
                
                if (checkComplete()) {
                    score++;
                    updateScore();
                    
                    // Di chuy·ªÉn em b√© ƒë·∫øn tr∆∞·ªùng
                    moveCharacterToCastle();
                    
                    // Ph√°o hoa ch√†o m·ª´ng
                    showFireworks();
                    
                    setTimeout(() => {
                        currentQuestionIndex++;
                        if (currentQuestionIndex < selectedQuestions.length) {
                            loadQuestion(selectedQuestions[currentQuestionIndex]);
                        } else {
                            alert(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i v·ªõi ${score} ƒëi·ªÉm!`);
                            resetGame();
                        }
                    }, 2000);
                } else {
                    moveCharacter(true);
                }
            } else {
                moveCharacter(false);
            }
        }
        
        function updateBlanks(letter) {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (currentAnswer[i] === letter) {
                    document.getElementById(`blank-${i}`).textContent = letter;
                }
            }
        }
        
        function moveCharacter(forward) {
            const character = document.getElementById('character');
            const currentLeft = parseInt(character.style.left) || 20;
            const step = 30;
            const characterWidth = character.offsetWidth;
            const castle = document.querySelector('.castle');
            const castleLeft = castle.offsetLeft;
            const maxLeft = castleLeft - characterWidth - 20;
            
            const newLeft = forward
                ? Math.min(currentLeft + step, maxLeft)
                : Math.max(currentLeft - step, 20);
                
            character.style.left = `${newLeft}px`;
        }
        
        function moveCharacterToCastle() {
            const character = document.getElementById('character');
            const castle = document.querySelector('.castle');
            const castleLeft = castle.offsetLeft;
            const characterWidth = character.offsetWidth;
            const targetLeft = castleLeft - characterWidth - 10;
            
            character.style.transition = 'left 1.5s ease-in-out';
            character.style.left = `${targetLeft}px`;
            
            // Reset transition sau khi di chuy·ªÉn xong
            setTimeout(() => {
                character.style.transition = 'left 0.5s ease-out';
            }, 1500);
        }
        
        function checkComplete() {
            for (let i = 0; i < currentAnswer.length; i++) {
                if (!document.getElementById(`blank-${i}`).textContent) return false;
            }
            return true;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = `ƒêi·ªÉm: ${score}`;
        }
        
        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectRandomQuestions();
            loadQuestion(selectedQuestions[currentQuestionIndex]);
            updateScore();
        }
        
        function showFireworks() {
            const celebration = document.getElementById('fireworks');
            celebration.innerHTML = '';
            celebration.style.display = 'block';
            
            // T·∫°o hi·ªáu ·ª©ng ph√°o hoa
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 100);
            }
            
            // ·∫®n hi·ªáu ·ª©ng sau 3 gi√¢y
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 3000);
        }
        
        function createFirework() {
            const celebration = document.getElementById('fireworks');
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Random m√†u s·∫Øc
            const colors = ['#FF5252', '#FFD740', '#69F0AE', '#40C4FF', '#7C4DFF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.backgroundColor = randomColor;
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${80 + Math.random() * 20}%`;
            
            celebration.appendChild(firework);
            
            // T·∫°o c√°c tia ph√°o hoa
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFireworkParticle(firework.style.left, firework.style.top, randomColor);
                }, 100);
            }
            
            // X√≥a ph√°o hoa sau khi hi·ªáu ·ª©ng k·∫øt th√∫c
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }
        
        function createFireworkParticle(left, top, color) {
            const celebration = document.getElementById('fireworks');
            const particle = document.createElement('div');
            particle.className = 'firework';
            particle.style.backgroundColor = color;
            particle.style.left = left;
            particle.style.top = top;
            particle.style.width = '4px';
            particle.style.height = '4px';
            
            // Random h∆∞·ªõng bay
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 50;
            const translateX = Math.cos(angle) * distance;
            const translateY = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', `${translateX}px`);
            particle.style.setProperty('--ty', `${translateY}px`);
            particle.style.animation = 'fireworkParticle 0.8s forwards';
            
            celebration.appendChild(particle);
            
            // X√≥a particle sau khi hi·ªáu ·ª©ng k·∫øt th√∫c
            setTimeout(() => {
                particle.remove();
            }, 800);
        }
        
        // Kh·ªüi t·∫°o tr√≤ ch∆°i
        document.getElementById('reset').addEventListener('click', resetGame);
        window.addEventListener('DOMContentLoaded', initGame);
        
        // X·ª≠ l√Ω s·ª± ki·ªán b√†n ph√≠m
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                const keyElement = document.getElementById(`key-${key}`);
                if (keyElement && !keyElement.classList.contains('used')) {
                    keyElement.click();
                    keyElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        keyElement.style.transform = '';
                    }, 100);
                }
            }
        });
